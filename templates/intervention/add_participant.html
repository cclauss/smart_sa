{% extends "base.html" %}

{% block content %}
<h2>Add Participant</h2>
<form action="." method="post">
<p><b>Name</b><br />
<input type="text" name="name" /></p>
<p><b>Participant ID</b><br />
<input type="text" name="id_number" /></p>
<p><b>Defaulter?</b> <input type="checkbox" name="defaulter" /></p>
<p><b>Active?</b> <input type="checkbox" name="status" checked="checked" /></p>
<p><b>Clinical Notes</b><br />
<textarea name="clinical_notes" rows="5" cols="70"></textarea></p>
<input type="submit" value="add" />
</form>

{% endblock %}
