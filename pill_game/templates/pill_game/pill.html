{% extends "intervention/game.html" %}

{% block game_js %}
    <script type="text/javascript" src="/site_media/js/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/site_media/js/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/site_media/js/backbone/backbone-min.js"></script>

    <script type="text/javascript" src="/site_media/js/mochikit/MochiKit/MochiKit.js"></script> 
    <script type="text/javascript" src="/site_media/js/mochikit/MochiKit/DragAndDrop.js"></script>
    <script type="text/javascript" src="/site_media/pill_game/js/pillview.js"></script> 
{% endblock %}

{% block game_css %}
    <link rel="stylesheet" href="/site_media/pill_game/css/pill_print.css" type="text/css" media="print" />
    <link rel="stylesheet" href="/site_media/pill_game/css/pill.css" type="text/css" />
{% endblock %}


{% block game_content %}
    <div id="mode">{{game_context.mode}}</div>
    
    <div id="pill-game-container">
        <div class="pill-list">
            {% ifequal game_context.mode "practice" %}
                <div class="pill">
                    <div class="pill-text">DT4</div>
                    <div class="pill-image one">
                        <span class="draggable one"></span>
                    </div>
                </div>
                <div class="pill">
                    <div class="pill-text">3CT</div>
                    <div class="pill-image two">
                        <span class="draggable two"></span>
                    </div>
                </div>
                <div class="pill">
                    <div class="pill-text">Efavirenz</div>
                    <div class="pill-image three">
                        <span class="draggable three"></span>
                    </div>
                </div>
            {% else %}
                <div id="pill-template">
                    <div class="pill">
                        <div class="pill-text"><input type="text"></input></div>
                        <div class="pill-image"></div>
                    </div>
                </div>
            {% endifequal %}
        </div>
        
        <div class="pill-buckets">
           <div id="day" class="pill-bucket">            
               <div id="day_pill_info_text" class="printonly">Inline Pill Info</div>
               <div class="time">
                   <label for="day_pills_time" class="printonly">Time:</label>
                   <select id="day_pills_time" size="1">
                        <option name="00:00" value="00:00">00:00</option>
                        <option name="01:00" value="01:00">01:00</option>
                        <option name="02:00" value="02:00">02:00</option>
                        <option name="03:00" value="03:00">03:00</option>
                        <option name="04:00" value="04:00">04:00</option>
                        <option name="05:00" value="05:00">05:00</option>
                        <option name="06:00" value="06:00">06:00</option>
                        <option name="07:00" value="07:00">07:00</option>
                        <option name="08:00" value="08:00">08:00</option>
                        <option name="09:00" value="09:00">09:00</option>
                        <option name="10:00" value="10:00">10:00</option>
                        <option name="11:00" value="11:00">11:00</option>
                    </select>
                </div>
            </div>
            
           <div id="night" class="pill-bucket">        
               <div id="night_pill_info_text" class="printonly">Inline Pill Info</div>
               <div class="time">
                   <label for="night_pills_time" class="printonly">Time:</label>
                   <select id="night_pills_time" size="1">
                        <option name="12:00" value="12:00">12:00</option>
                        <option name="13:00" value="13:00">13:00</option>
                        <option name="14:00" value="14:00">14:00</option>
                        <option name="15:00" value="15:00">15:00</option>
                        <option name="16:00" value="16:00">16:00</option>
                        <option name="17:00" value="17:00">17:00</option>
                        <option name="18:00" value="18:00">18:00</option>
                        <option name="19:00" value="19:00">19:00</option>
                        <option name="20:00" value="20:00">20:00</option>
                        <option name="21:00" value="21:00">21:00</option>
                        <option name="22:00" value="22:00">22:00</option>
                        <option name="23:00" value="23:00">23:00</option>
                        <option name="24:00" value="24:00">24:00</option>
                    </select>
                </div>
            </div>
         </div>
    </div>
            
        

{% endblock %}
