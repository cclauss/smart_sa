{% extends "intervention/game.html" %}

{% block game_css %}
    <link href="/site_media/ssnmtree_game/css/ssnmtree.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/site_media/ssnmtree_game/css/ssnmtree.print.css" type="text/css" media="print" />
{% endblock %}

{% block game_js %}
    <script type="text/javascript" src="/site_media/js/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/site_media/js/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/site_media/js/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="/site_media/js/gamestate.js"></script>
    <script type="text/javascript" src="/site_media/ssnmtree_game/js/ssnmtreeview.js"></script>
{% endblock %}

{% block game_content %}
    <div style="position:relative;height:465px;width:545px">
        <div id="game-mode" data-game-mode="{{game_context.mode}}"></div>
        <img class="bare-tree" src="/site_media/ssnmtree_game/images/bare_tree.png" />
        <div id="fruittree">
            <!-- ** DO NOT DISTURB: 
	           programming depends on ids,classes,and structure-->

            <!-- LEFT corner ups -->
            <div id="top1-fruit" class="fruit leftup">
	            <input type="text" value="" />
	            <div class="circle"></div>	 
	            <div class="ripe"></div>
            </div>
            <div id="middle2-fruit" class="fruit leftup">
	            <input type="text" value="" />
	            <div class="circle"></div>	 
	            <div class="ripe"></div>
            </div>
            <div id="middle4-fruit" class="fruit leftup">
	            <input type="text" value="" />
	            <div class="circle"></div>	 
	            <div class="ripe"></div>
            </div>
            <div id="bottom3-fruit" class="fruit leftup">
	            <input type="text" value="" />
	            <div class="circle"></div>	 
	            <div class="ripe"></div>
            </div>

            <!-- RIGHT corner ups -->
            <div id="top2-fruit" class="fruit rightup">
	            <input type="text" value="" />
	            <div class="circle"></div>	 
	            <div class="ripe"></div>
            </div>
            <div id="top3-fruit" class="fruit rightup">
	            <input type="text" value="" />
	            <div class="circle"></div>	 
	            <div class="ripe"></div>
            </div>
            <div id="middle1-fruit" class="fruit rightup">
	            <input type="text" value="" />
	            <div class="circle"></div>	 
	            <div class="ripe"></div>
            </div>
            <div id="middle3-fruit" class="fruit rightup">
	           <input type="text" value="" />
	           <div class="circle"></div>	 
	           <div class="ripe"></div>
            </div>
            <div id="bottom1-fruit" class="fruit rightup">
    	        <input type="text" value="" />
    	        <div class="circle"></div>	 
    	        <div class="ripe"></div>
            </div>
            <div id="bottom2-fruit" class="fruit rightup">
    	        <input type="text" value="" />
    	        <div class="circle"></div>	 
                <div class="ripe"></div>
            </div>
        </div>
        <div id="fruittree-toggles">
            <div id="toggle-disclosure-selection" class="toggle-button on">Disclosure</div>
            <div id="toggle-support-selection" class="toggle-button off">Support</div>
        </div>
    </div>
    
    {% if game.activity.clientsession.defaulter %}
        <div id="defaulter" style="display: none">True</div>
    {% endif %}
    
{% endblock %}
