<VirtualHost *>
  ServerName smartsa.ccnmtl.columbia.edu
  ServerAlias masivukeni.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/smart_sa/access.log combined
  ErrorLog /var/log/apache2/smart_sa/error.log

  SetEnv DJANGO_SETTINGS_MODULE smart_sa.settings_production

  WSGIDaemonProcess site-smart_sa user=pusher group=pusher threads=5 python-path=/var/www/smart_sa/smart_sa/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-smart_sa
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/smart_sa/smart_sa/apache/django.wsgi
  <Directory /var/www/smart_sa/smart_sa/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/smart_sa/smart_sa/media/
  Alias /favicon.ico /var/www/smart_sa/smart_sa/media/favicon.ico
  Alias /robots.txt /var/www/smart_sa/smart_sa/media/robots.txt
  <Directory /var/www/smart_sa/smart_sa/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/smart_sa/smart_sa/ve/lib/python2.5/site-packages/Django-1.0_final-py2.5.egg/django/contrib/admin/media/
  <Directory /var/www/smart_sa/smart_sa/ve/lib/python2.5/site-packages/Django-1.0_final-py2.5.egg/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/smart_sa/uploads/
  <Directory /var/www/smart_sa/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
