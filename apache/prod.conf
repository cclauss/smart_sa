<VirtualHost *:80>
  ServerName masivukeni2.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/masivukeni2/access.log combined
  ErrorLog /var/log/apache2/masivukeni2/error.log

  SetEnv DJANGO_SETTINGS_MODULE smart_sa.settings_production

  WSGIDaemonProcess site-masivukeni2 user=pusher group=pusher threads=5 python-path=/var/www/masivukeni2/smart_sa/ve/lib/python2.6/site-packages
  WSGIProcessGroup site-masivukeni2
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/masivukeni2/smart_sa/apache/django.wsgi
  <Directory /var/www/masivukeni2/smart_sa/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/masivukeni2/smart_sa/media/
  Alias /favicon.ico /var/www/masivukeni2/smart_sa/media/favicon.ico
  Alias /robots.txt /var/www/masivukeni2/smart_sa/media/robots.txt
  <Directory /var/www/masivukeni2/smart_sa/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/masivukeni2/smart_sa/ve/lib/python2.6/site-packages/django/contrib/admin/media/
  <Directory "/var/www/masivukeni2/smart_sa/ve/lib/python2.6/site-packages/django/contrib/admin/media/">
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/masivukeni2/uploads/
  <Directory /var/www/masivukeni2/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
